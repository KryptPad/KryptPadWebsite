<div>
    <p class="h1">Reset your password</p>
    <p class="lead">Enter your email address and new password</p>

    <!--Sign up-->
    <div data-bind="visible: !isBusy()">

        <form method="post" action='#reset-password'>

            <message-widget params="message: message"></message-widget>

            <small><label for="reset-email">Email</label></small>
            <input type="text" id="reset-email" class="form-control" data-bind="value: email"
                   placeholder="example@domain.com" />


            <small><label for="reset-password">Password</label></small>
            <input type="password" id="reset-password" class="form-control" data-bind="value: password"
                   placeholder="Password" />


            <small><label for="reset-confirm-password">Confirm password</label></small>
            <input type="password" id="reset-confirm-password" class="form-control" data-bind="value: confirmPassword"
                   placeholder="Password" />

            <br />
            <p>
                <button data-bind="click: reset" class="btn btn-primary">Reset Password</button>
                <a href="#login">Nevermind</a>
            </p>

        </form>

    </div>
</div>
