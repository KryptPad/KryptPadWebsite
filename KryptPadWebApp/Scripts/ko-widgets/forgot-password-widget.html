<div>
    <p class="h1">Forgot password?</p>
    <p class="lead">Enter your email address below to recover your account</p>

    <!--Forgot password form-->
    <div data-bind="visible: !isBusy()">
        <form method="post" action='#forgotpassword'>

            <div class="alert alert-danger" style="display: none" data-bind="visible: errorMessage">
                <p data-bind="html: errorMessage">
                </p>
            </div>

            <small><label for="forgot-email">Email</label></small>
            <input type="text" id="forgot-email" class="form-control" data-bind="value: email"
                   placeholder="example@domain.com" />

            <br />
            <p>
                <button data-bind="click: sendLink" class="btn btn-primary">Send Reset Link</button>
                <a href="#login">Nevermind</a>
            </p>

        </form>

    </div>

    <!--Spinner-->
    <div class="wait-spinner" data-bind="visible: isBusy">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        <span class="lead">Just a moment...</span>
    </div>
</div>
