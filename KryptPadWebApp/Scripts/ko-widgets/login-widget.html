<div>
    
    <p class="lead text-center">SIGN IN</p>

    <!--Login-->
    <div data-bind="visible: !isBusy()">

        <form id="login-form" method="post" action='/app#profiles'>

            <message-widget params="message: message"></message-widget>

            <label class="sr-only" for="username">Email</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-user fa-fw"></i>
                </span>
                <input type="text" id="username" class="form-control" data-bind="textInput: username"
                       placeholder="email: example@domain.com" />
            </div>
            
            <label class="sr-only" for="password">Password</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-key fa-fw"></i>
                </span>
                <input type="password" id="password" class="form-control" data-bind="textInput: password"
                       placeholder="password" />
            </div>
            
            <p>
                <button data-bind="click: login, enable: signInEnabled" class="btn btn-primary btn-block">Sign In</button> 
            </p>

            <span>
                <a href="#forgot-password">I forgot my password</a>
                |
                <a href="/app/signup" >Sign up for an account</a>   
            </span>

        </form>

    </div>

    <!--Spinner-->
    <div class="wait-spinner" data-bind="visible: isBusy">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        <span class="lead">Just a moment...</span>
    </div>
</div>
