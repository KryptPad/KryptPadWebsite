<div>
    <p class="h1">Welcome back</p>
    <p class="lead">Sign in to your account</p>

    <!--Login-->
    <div data-bind="visible: !isBusy()">

        <form id="login-form" method="post" action='/app#profiles'>

            <div class="alert alert-danger" style="display: none" data-bind="visible: errorMessage">
                <p data-bind="html: errorMessage">
                </p>
            </div>

            <small><label for="username">Email</label></small>
            <input type="text" id="username" class="form-control" data-bind="value: username"
                   placeholder="example@domain.com" />


            <small><label for="password">Password</label></small>
            <input type="password" id="password" class="form-control" data-bind="value: password"
                   placeholder="Password" />

            <br />
            <p>
                <button data-bind="click: login" class="btn btn-primary">Sign In</button>
                <a href="#forgot-password">I forgot my password</a>
            </p>

        </form>

    </div>

    <!--Spinner-->
    <div class="wait-spinner" data-bind="visible: isBusy">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        <span class="lead">Just a moment...</span>
    </div>
</div>
