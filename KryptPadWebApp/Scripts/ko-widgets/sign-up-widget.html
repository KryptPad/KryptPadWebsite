<div>
    <p class="h1">New user?</p>
    <p class="lead">Sign up for a free account</p>

    <!--Sign up-->
    <div data-bind="visible: !isBusy()">

        <form method="post" action='#signup'>

            <div class="alert alert-danger" style="display: none" data-bind="visible: errorMessage">
                <p data-bind="html: errorMessage">
                </p>
            </div>

            <small><label for="sign-up-email">Email</label></small>
            <input type="text" id="sign-up-email" class="form-control" data-bind="value: email"
                   placeholder="example@domain.com" />


            <small><label for="sign-up-password">Password</label></small>
            <input type="password" id="sign-up-password" class="form-control" data-bind="value: password"
                   placeholder="Password" />


            <small><label for="sign-up-confirm-password">Confirm password</label></small>
            <input type="password" id="sign-up-confirm-password" class="form-control" data-bind="value: confirmPassword"
                   placeholder="Password" />

            <br />
            <p>
                <button data-bind="click: signup" class="btn btn-primary">Sign Up</button>
            </p>

        </form>

    </div>
</div>
