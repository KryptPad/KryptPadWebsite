<div>
    <p class="h1">New user?</p>
    <p class="lead">Sign up for a free account</p>

    <!--Sign up-->
    <div data-bind="visible: !isBusy()">

        <form id="sign-up-form" method="post" action='#signup'>

            <message-widget params="message: message"></message-widget>

            <small><label for="sign-up-email">Email</label></small>
            <input type="text" id="sign-up-email" class="form-control" data-bind="textInput: email"
                   placeholder="example@domain.com" />


            <small><label for="sign-up-password">Password</label></small>
            <input type="password" id="sign-up-password" class="form-control" data-bind="textInput: password"
                   placeholder="Password" />


            <small><label for="sign-up-confirm-password">Confirm password</label></small>
            <input type="password" id="sign-up-confirm-password" class="form-control" data-bind="textInput: confirmPassword"
                   placeholder="Password" />

            <br />
            <p>
                <button data-bind="click: signup, enable: signUpEnabled" class="btn btn-primary">Sign Up</button>
            </p>

        </form>

    </div>

    <!--Spinner-->
    <div class="wait-spinner" data-bind="visible: isBusy">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        <span class="lead">Just a moment...</span>
    </div>
</div>
