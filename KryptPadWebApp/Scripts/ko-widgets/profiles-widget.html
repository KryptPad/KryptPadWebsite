<div class="container">

    <p>
        Select your profile from the list below
    </p>

    <div class="alert alert-danger" data-bind="visible: errorMessage" style="display: none;">
        <p data-bind="text: errorMessage"></p>
    </div>

    <!--Profiles view-->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Profile</th>
                <th></th>
            </tr>
        </thead>

        <tbody data-bind="foreach: profiles">
            <tr>
                <td data-bind="text: Name"></td>
                <td>
                    <i class="fa fa-trash-o fa-lg"></i>
                </td>
            </tr>
        </tbody>

    </table>

    <!--Spinner-->
    <div class="wait-spinner" data-bind="visible: isBusy">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        <span class="lead">Just a moment...</span>
    </div>
</div>
